<div fxLayout class="container">
  <div class="content">
    <h2 class="title animate__animated animate__infinite animate__flash animate__slow">
      Unsere Reise
    </h2>
    <nz-divider class="horizontal small"></nz-divider>    <nz-divider></nz-divider>

    <div fxLayout="row wrap" fxLayoutGap="15px grid" class="list">
      <div fxFlex.lg="25%" fxFlex.md="33.33%" fxFlex.sm="50%" fxFlex.lt-sm="100%" fxFlex.xs="100%"
      *ngFor="let circuit of circuitList; let i=index" >
        <div class="item" (click)="onSelectCircuit(circuit)">
          <div class="title">
            {{circuit.nom | titlecase}}
          </div>
          <img class="img" [src]="'assets/' + circuit.img" alt="{{ circuit.nom }}" />
        </div>
      </div>
    </div>
  </div>
</div>
