<div fxLayout>
  <form nz-form
  class="content form">
    <div class="form-group">
      <nz-form-item class="form-item">
        <nz-form-label class="form-label">Nom</nz-form-label>
        <nz-form-control class="form-control">
          <input nz-input
          [(ngModel)]="newCircuit.nom"
          [ngModelOptions]="{standalone: true}"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="form-item">
        <nz-form-label class="form-label">Prix</nz-form-label>
        <nz-form-control class="form-control">
          <nz-input-number type="number"
          class="form-control"
          [(ngModel)]="newCircuit.prix"
          [ngModelOptions]="{standalone: true}"
          [nzMin]="0">
          </nz-input-number>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="form-item">
        <nz-form-label class="form-label">Description</nz-form-label>
        <nz-form-control class="form-control">
          <quill-editor
          [modules]="editorModules" 
          [styles]="{height: '160px'}"
          [(ngModel)]="newCircuit.description"
          [ngModelOptions]="{standalone: true}"
          (onFocus)="onFocus($event)"
          (onBlur)="onBlur($event)"
          (onEditorChanged)="onChanged($event)"
          (onEditorCreated)="onCreated($event)">

        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="form-item image-upload">
        <!-- <nz-form-label class="form-label">Photo</nz-form-label> -->
        <nz-form-control class="form-control">
          <div class="btn-upload">
            <input type="file" accept="image/*"
            name="photo" id="photo"
            (change)="onSelectedFile($event)" hidden>
            <label for="photo">
              <i nz-icon nzType="camera" nzTheme="fill"></i>
              {{newCircuit.img ? 'Changer la ' : 'Ajouter une'}} photo
            </label>
          </div>
        </nz-form-control>
        <div
        *ngIf="newCircuit.img"
        class="preview-image">
          <img nz-image
          [nzSrc]="previewImage" [alt]="newCircuit.img.name">
        </div>
      </nz-form-item>
    </div>
    <div class="form-action">
      <nz-form-item>
        <nz-form-control>
          <button nz-button
          class="btn-large"
          type="button"
            (click)="save(newCircuit)" nzType="primary">Sauvegarder</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>  
</div>
